<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>QUIZ APP</title>
  </head>
  <body>
       <!-- Wrapper btn -->
       <div class="wrapper_btn">
        <button id="start_btn">Start QUIZ</button>
       </div>
        
    <!-- Wrapper quiz -->
    <div class="wrapper_quiz  d-none">
      <!-- order number -->
      <div class="order_number">1</div>

      <!-- timer content -->
      <div class="timer_content">
        <p id="timer">10s</p>
      </div>
      <div class="clear"></div>

      <!-- questions content -->
      <div class="questions_content">
        <p id="number_1">5</p>
        <p id="operation">*</p>
        <p id="number_2">2</p>
      </div>

      <!-- answers content --> 
      <div class="answers_content">
        
      </div>

      <!-- points content -->
      <ul class="points_content">
        
        <!-- <li class="pointer pointer-faiÑ‡led"></li> -->
      </ul> 

      <!-- created by gocodinggo -->
      <span class="gocodinggo" id="gocodinggo_dark">goCodingGo</span>
     
    </div>
     <!-- wrapper total points -->
    <div class="wrapper_total_points d-none ">
      <div class="points">
        <ul class="point_box">
          <li class="pointer pointer-success"></li>
          <li id="result_correct">7</li>
        </ul>

        <ul class="point_box">
          <li class="pointer pointer-timed"></li>
          <li class="plus">+</li>
          <li class="pointer pointer-failed"></li>
          <li id="result_incorrect_and_timed">3</li>
        </ul>

        <div class="total_points">
          Total points: <span id="result_total_points">70</span>
        </div>
      </div>

      <!-- created by gocodinggo -->
      <span class="gocodinggo" id="gocodinggo_light">goCodingGo</span>
    </div> 
  </body>
  <script src="main.js"></script>
</html>
